name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.6'
        bundler-cache: true
        rubygems: latest
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
    - name: Yarn
      run:  yarn
    - name: Run lints
      run: bundle exec rake lint
